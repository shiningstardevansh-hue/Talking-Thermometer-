name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server deps
        working-directory: ./BlindTempChecker/server
        run: |
          npm ci
      - name: Run tests
        working-directory: ./BlindTempChecker/server
        run: |
          npm test
