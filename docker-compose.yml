version: '3.8'
services:
  blind-temp-server:
    build: ./BlindTempChecker/server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - SERIAL_PORT=${SERIAL_PORT:-/dev/ttyACM0}
      - SERIAL_BAUD=${SERIAL_BAUD:-115200}
    devices:
      - "${SERIAL_PORT:-/dev/ttyACM0}:${SERIAL_PORT:-/dev/ttyACM0}"
    restart: unless-stopped
